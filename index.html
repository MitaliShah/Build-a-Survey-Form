<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>        
    </header>
    <main>
        <section>
            <p id="description">Let us know how we can improve freeCodeCamp</p>
        </section>
        <form action="index.html" id="survey-form">
            <fieldset>
                <legend>Personal Information:</legend>

                <label id="name-label" for="name">Name:</label>
                <input id="name" type="text" size="30" placeholder="Enter your name" required>

                <label id="email-label" for="email">Email:</label>
                <input id="email" type="email" placeholder="Enter your email" size="30" required>

                <label id="number-label" for="number">Years of experience with programming:</label>
                <input id="number" type="number" size="30" min="1" max="50" placeholder="Enter your experience" required>   

                <label>Age:</label>
                    <input type="radio" id="below_18" value="below_18" name="age">
                    <label for="below_18">Below 18</label><br>

                    <input type="radio" id="18_plus" value="18_plus" name="age">
                    <label for="18_plus">18 plus</label><br>

                    <label>Things that should be improved in the future
                        (Check all that apply):</label>

                        <input type="checkbox" id="frontenddevelopement" value="frontenddevelopement_intrest" name="frontenddevelopement_intrest">
                        <label class="checkbx-label" for="frontenddevelopement">Front End Developement</label><br>

                        <input type="checkbox" id="backenddevelopement" value="backenddevelopement_intrest" name="backenddevelopement_intrest">
                        <label class="checkbx-label" for="backenddevelopement">Back End Developement</label><br>

                        <input type="checkbox" id="design" value="design_intrest" name="design_intrest">
                        <label class="checkbx-label" for="design">Design</label><br>

                Which option best describes your current role?
                <select name="jobrole" id="dropdown">
                    <option>Front-End-Developer</option>
                    <option>Back-End-Developer</option>
                    <option>Web Designer</option>
                </select>

                <label>Any Comments or Suggestions?</label>
                <textarea id="comment" name="comment"></textarea>
            </fieldset>

                <button id="submit" type="submit">Submit</button>            

        </form>

    </main>
    <footer>

    </footer>
    
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
