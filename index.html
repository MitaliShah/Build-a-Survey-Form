<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Farro&display=swap" rel="stylesheet">
    <title>Build a Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">
            Survey Form
        </h1>
    </header>
    <hr>
    <main>
        <section>
            <p id="description">
                Please fill out the <span id="survey-form-description"><strong>survey form</strong></span> below and let us know how we're doing :) 
            </p>
        </section>       
        <section id="form-wrapper">
            <form id="survey-form">
                <div class="row">
                    <div class="column-left">
                        <label for="name" id="name-label">Name:</label>
                    </div>
                    <div class="column-right">
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>                    
                </div>
                
                <div class="row">
                    <div class="column-left">
                        <label for="email" id="email-label">Email:</label>
                    </div>
                    <div class="column-right">
                        <input type="text" id="email" placeholder="Enter your email" required>
                    </div>                    
                </div>

                <div class="row">
                    <div class="column-left">
                        <label for="age" id="number-label">Age:</label>
                    </div>
                    <div class="column-right">
                        <input type="number" placeholder="Enter your age" id="number" min="1" max="3">  
                    </div>                
                </div>
                
                <div class="row">
                    <div class="form-submit">
                        <input type="submit">
                    </div>
                    
                </div>     
            </form>
        </section>
        
    </main>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
